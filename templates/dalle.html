<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>BOT</title>
  </head>
  <body>
    <form action="/dalle" method="post">
      <div class="container mt-5">
        <div class="text-center"><button type="button" class="btn btn-outline-primary btn-lg mx-auto" onclick="location.href='/'">ASISTENTE</button></div>
      <br>
        <div class="form-group">
          <label for="prompt">Prompt para la imagen a generar:</label>
          <input type="text" class="form-control" id="prompt" name="prompt" required>
        </div>
        <div class="form-group">
          <label for="size">Tama√±o de la imagen:</label>
          <select class="form-control" id="size" name="size" required>
            <option value="256x256">256x256</option>
            <option value="512x512">512x512</option>
            <option value="1024x1024">1024x1024</option>
          </select>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success btn-lg btn-block mx-auto">Crear imagen</button><br>
        </div>
      </div>
    </form>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-Q1g9b4EKs8s4wG60T/T3AKK1Sv0/ZHzkx+s4ytrsQ2FnoKj9Rv+16nSZl1qwYCU0" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
